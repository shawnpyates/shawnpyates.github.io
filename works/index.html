---
layout: default
title: Shawn Yates -- Works
---
<div class="page-content">
  <h3>Work Samples</h3>
  <p class="disclaimer">*note that Heroku-hosted pages will likely take a minute to initialize</p>
  {% for project in site.data.works %}
    <div class="sample-item">
		  <h4>{{ project.title }}</h4>
      <a href="{{ project.project_url }}">
        <img src="{{ project.image_url }}" />
      </a>
      <p>{{ project.description }}</p>
    </div>
  {% endfor %}
</div>
